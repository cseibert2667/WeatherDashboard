<html lang="en">

<head>

    <script src="https://kit.fontawesome.com/5b8ca097d5.js" crossorigin="anonymous"></script>
    <!-- CSS -->

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="header">Weather Dashboard <i class="fas fa-cloud-sun-rain"></i></h1>
    </header>
    <h5>Search for a City:</h5>
    <form class="form-inline">
        <div class="form-group mb-2">
            <input type="text" class="form-control" placeholder="Search...">
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="search-btn"><i class="fas fa-search"></i></button>
    </form>
    <ul class="list-group">
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Morbi leo risus</li>
        <li class="list-group-item">Porta ac consectetur ac</li>
        <li class="list-group-item">Vestibulum at eros</li>
    </ul>
    </div>
    <div class="weather">
        <h3 id="city-name"></h3>
        <h5 id="main-temp"></h5>
        <h5 id="main-hum"></h5>
        <h5 id="main-wind"></h5>
        <h5 id="main-uv"></h5>
    </div>
    <div id="5-day"></div>




    <!-- Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
